<!doctype html>

<head>
    <meta charset="utf-8">
    <title> Test </title>
    <script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <script type="text/javascript" charset="utf-8">
        webix.protoUI({
            name:"editlist"
        }, webix.EditAbility, webix.ui.list);

        let profilePopup = {
            view: "popup",
            id: "my_popup",
            body: {
                view: "list",
                scroll: false,
                autoheight: true,
                data: ["Settings", "Log Out"]
            }
        };

        let toolbar = {
            view: "toolbar",
            css: "webix_dark",
            paddingX: 10,
            cols: [{
                    view: "label",
                    label: "My App",
                    align: "left",
                },
                {
                    view: "button",
                    css: "webix_transparent",
                    type: "icon",
                    icon: "wxi-user",
                    label: "Profile",
                    align: "right",
                    autowidth: true,
                    popup: profilePopup
                }
            ]
        };

        let side = {
            css: "light-grey",
            rows: [{
                    view: "list",
                    id: "mylist",
                    css: "list",
                    width: 200,
                    scroll: false,
                    autoheight: true,
                    select: true,
                    data: ["Dashboard", "Users", "Products", "Admin"],
                    on: {
                        "onAfterSelect": function (id) {
                            $$(id).show(); //id is "Dashboard", "Users"
                        }
                    }
                },
                {},
                {
                    view: "label",
                    label: "<span class='webix_icon_btn wxi-check'></span>Connected",
                    align: "center",
                    css: "green_label"
                }
            ]
        }

        let categories = function () {
            return webix.ajax("data/categories.js")
        };

        let tabbar = {
            borderless: true,
            view: "tabbar",
            id: "tabbar",
            value: "listView",
            multiview: true,
            options: [{
                    value: 'All',
                    id: 1,
                    width: 60
                },
                {
                    value: 'Old',
                    id: 2,
                    width: 60
                },
                {
                    value: 'Modern',
                    id: 3,
                    width: 80
                },
                {
                    value: 'New',
                    id: 4,
                    width: 60
                }
            ],
            on: {
                onChange: function () {
                    $$("filmTable").filterByAll();
                }
            }
        };

        let base = {
            view: "datatable",
            id: "filmTable",
            url: "data/data.js",
            autoConfig: true,
            select: "row",
            css: "ferst_id",
            hover: "hover-table",
            collection: "data/categories.js",
            scheme: {
                $init: function (obj) {
                    obj.catId = Math.floor(Math.random() * 4) + 1;
                    obj.votes = obj.votes.replace(",", ".");
                    obj.rating = obj.rating.replace(",", ".");
                }
            },
            on: {
                "onAfterLoad": function (id) {
                    $$("editForm").bind(this);

                    this.registerFilter(
                        $$("tabbar"), {
                            columnId: "year",
                            compare: function (value, filter) {
                                const ALL = 1;
                                const OLD = 2;
                                const MODERN = 3;
                                const NEW = 4;

                                if (+filter === ALL)
                                    return value;
                                if (+filter === OLD)
                                    return value < 1990;
                                if (+filter === MODERN)
                                    return (value >= 1990 && value < 2010);
                                if (+filter === NEW)
                                    return value >= 2010;
                            }
                        }, {
                            getValue: function (node) {
                                return node.getValue();
                            },
                            setValue: function (node, value) {
                                node.setValue(value);
                            }
                        }
                    )
                }
            },
            columns: [{
                    id: "id",
                    header: "",
                    sort: "text"
                },
                {
                    id: "title",
                    header: ["Film title", {
                        content: "textFilter"
                    }],
                    minWidth: 250,
                    fillspace: true,
                    sort: "text"
                },
                {
                    id: "catId",
                    header: ["Category", {
                        content: "selectFilter"
                    }],
                    sort: "text",
                    collection: "data/categories.js"
                },
                {
                    id: "year",
                    header: "Released",
                    sort: "int"
                },
                {
                    id: "votes",
                    header: ["Votes", {
                        content: "textFilter"
                    }],
                    sort: "text"
                },
                {
                    id: "rating",
                    header: ["Rating", {
                        content: "textFilter"
                    }],
                    sort: "text"
                },
                {
                    id: "rank",
                    header: ["Rank", {
                        content: "textFilter"
                    }],
                    sort: "int"
                },
                {
                    id: "del",
                    header: "Delete",
                    template: "{common.trashIcon()}"
                }
            ],
            onClick: {
                "wxi-trash": function (e, id) {
                    let obj = this;
                    webix.confirm({
                        title: "Delete",
                        text: "Are you sure?",
                    }).then(function (result) {
                        obj.remove(id);
                        return false;
                    });
                }
            },
        }

        let users = {
            rows: [{
                    autoheight: true,
                    view: "toolbar",
                    cols: [{
                            view: "text",
                            id: "list_input",
                            css: "fltr",
                            on: {
                                "onTimedKeyPress": function () {
                                    let value = this.getValue().toLowerCase();
                                    $$("usersList").filter(function (obj) {
                                        return obj.name.toLowerCase().indexOf(value) !== -1;
                                    })
                                }
                            }
                        },
                        {
                            view: "button",
                            type: "form",
                            value: "Sort asc",
                            id: "sortAsc",
                            autowidth: true,
                            click: function () {
                                $$("usersList").sort("#name#", "asc", "string");
                            }
                        },
                        {
                            view: "button",
                            type: "form",
                            value: "Sort desc",
                            id: "sortDesc",
                            autowidth: true,
                            click: function () {
                                $$("usersList").sort("#name#", "desc", "string");
                            }
                        }
                    ]
                },
                {
                    view: "editlist",
                    url: "data/users.js",
                    id: "usersList",
                    select: true,
                    editable:true,
                    editor:"text",
                    editValue:"name",
                    template: "<span>#name#</span> <span style='float: right' class='removeBtn webix_icon wxi-close'></span>",
                    rules:{
                        "name":webix.rules.isNotEmpty
                    },
                    scheme: {
                        $init: function(obj) {
                            if (obj.age < 26)
                                obj.$css = "highlight"
                        }
                    },
                    onClick: {
                        removeBtn: function (e, id) {
                            let obj = this;
                            webix.confirm({
                                title: "Delete",
                                text: "Are you sure?",
                            }).then(function (result) {
                                obj.remove(id);
                                return false;
                            });
                        }
                    },
                    on: {
                        "onAfterLoad": function () {
                            $$("chart").sync(this, function(item) {
                                this.group({
                                    by: "country",
                                    map: {
                                        value: ["name", "count"]
                                    }
                                });
                            });
                        }
                    }
                }
            ]
        }

        let chart = {
            view: "chart",
            id: "chart",
            type: "bar",
            // url: "data/users.js",
            tooltip: {
                template: "#age#"
            },
            xAxis: {
                template: "#country#",
                title: "Country"
            },
            yAxis: {}
        };

        let products = {
            view: "treetable",
            id: "products",
            template: "{common.icon()} {common.checkbox()} {common.folder()} <span>#title#</span>",
            select: "row",
            url: "data/products.js",
            columns: [{
                    id: "id",
                    header: "",
                    css: {
                        "text-align": "left"
                    },
                    width: 50
                },
                {
                    id: "title",
                    header: "Title",
                    fillspace: true,
                    template: "{common.treetable()} #title#"
                },
                {
                    id: "price",
                    header: "Price",
                    width: 200
                }
            ],
            on: {
                "onAfterLoad": function () {
                    this.openAll();
                }
            }
        }

        let form = {
            view: "form",
            id: "editForm",
            width: 300,
            elements: [{
                    template: "Edit films",
                    type: "section"
                },
                {
                    view: "text",
                    label: "Title",
                    name: "title",
                    invalidMessage: "Enter \"Title\""
                },
                {
                    view: "text",
                    label: "Year",
                    name: "year",
                    invalidMessage: "\"Year\" should be between 1970 and current"
                },
                {
                    view: "text",
                    label: "Rating",
                    name: "rating",
                    invalidMessage: "\"Rating\" cannot be empty or 0"
                },
                {
                    view: "text",
                    label: "Votes",
                    name: "votes",
                    invalidMessage: "Enter \"Votes\" must be less than 100000"
                },
                {
                    view: "text",
                    label: "Rank",
                    name: "rank"
                },
                {
                    margin: 10,
                    cols: [{
                            view: "button",
                            value: "Add new",
                            type: "form",
                            click: function () {
                                let formView = this.getFormView();
                                if (formView.validate()) {
                                    formView.save();
                                    formView.clear();
                                    formView.clearValidation();
                                    $$("filmTable").unselectAll();
                                }
                            }
                        },
                        {
                            view: "button",
                            value: "Clear",
                            id: "clear",
                            click: function () {
                                let form = this.getFormView();
                                webix.confirm({
                                    title: "Clear",
                                    text: "Are you sure?",
                                }).then(function (result) {
                                    form.clear();
                                    form.clearValidation();
                                    $$("filmTable").unselectAll();
                                });
                            }
                        }
                    ]
                },
                {}
            ],
            rules: {
                title: webix.rules.isNotEmpty,
                year: function (value) {
                    return (value > 1970) && (value < new Date().getFullYear());
                },
                rating: function (value) {
                    return (value != 0) && (value);
                },
                votes: function (value) {
                    return (value < 100000);
                }
            }
        }

        let main = {
            cells: [ //try replacing cells with rows or cols
                {
                    id: "Dashboard",
                    cols: [{
                            rows: [
                                tabbar,
                                base
                            ]
                        },
                        form
                    ]
                },
                {
                    id: "Users",
                    rows: [users, chart]
                },
                {
                    id: "Products",
                    rows: [products]
                },
                {
                    id: "Admin",
                    template: "Admin view"
                }
            ]
        }

        let footer = {
            view: "template",
            css: "footer",
            autoheight: true,
            template: "The software is provided by <a href=#>https://webix.com</a>. All rights reserved (c)"
        }
        webix.ui({
            rows: [
                toolbar,
                {
                    cols: [side, {
                        view: "resizer"
                    }, main]
                },
                footer
            ]
        });

        $$("mylist").select("Dashboard");
    </script>
</body>

</html>
